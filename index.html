<!DOCTYPE html>
<html>
  <head>
        <title>Welcome to My Site</title>
  </head>
  <style>
  body {
    background-image: url('website art.png'); /* Use the name of your uploaded file */
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    color: #f8f8f2; /* Adjust text color for readability */
    font-family: 'Georgia', serif;
  }
    body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at top left, rgba(255,255,255,0.05), transparent 60%),
                radial-gradient(circle at bottom right, rgba(255,255,255,0.05), transparent 60%);
    animation: fogShift 60s linear infinite;
    pointer-events: none;
    z-index: 1;
    filter: blur(30px);
    opacity: 0.4;
  }

  @keyframes fogShift {
    0% { transform: translate(0, 0) rotate(0deg); }
    50% { transform: translate(-25%, -10%) rotate(180deg); }
    100% { transform: translate(0, 0) rotate(360deg); }
  }
</style>
   
</style>
 
  <body>
       <h1>Hello from Clockwork!</h1>
    <p>This page is built with echoes and ideas.</p>
  </body>
</html>
